<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML Js</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <div class="container">
        <form id="formulario">
            <label for="valor-a">Digite um numero para o <b> valor A:</b> <input type="number" id="valor-a" name="valor-a" placeholder="Digite o valor de A" required></label>
            
            <label for="valor-b">Digite um numero para o <b>valor B:</b> <input type="number" name="valor-b" id="valor-b" placeholder="Digite o valor de B" required></label>
            <p class="error-message"></p>
            <button type="submit">Enter</button>
        </form>

        <p class="sucess-message"></p>

    </div>

    <script src="./main.js"></script>
</body>
</html>
